name: Scheduled Test

on:
  schedule:
    # Run every day at 2:30 AM UTC
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Optional: allows manual runs

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync project (install deps)
        run: uv sync --locked

      - name: Run script
        run: uv run python main.py